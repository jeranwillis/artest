<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; maxDetectionRate: 60; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5; labelingMode: white_region;'>
        <a-marker type="barcode" value="1" smooth="false" smooth-count="3">
            <a-entity position="0 0 0" scale="0.75 0.75 0.75" gltf-model="3dmodel.gltf"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="2" smooth="false" smooth-count="3">
            <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="3dmodel_01.gltf"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
